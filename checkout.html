<!doctype html>
<html lang="ko" class="main">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Checkout</title>
    <link href="css/checkout.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> 
    <!-- Bootstrapc JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <style>
        
    </style>


    
  
  </head>
  <body class="bg-light">
    
  <div class="container">
    <div class="py-5 text-center">
      <img class="d-block mx-auto mb-4" src="images/drunk.png" alt="" width="30%" height="auto">
      <h2>회원가입</h2>
      <p class="lead">이메일 주소와 비밀번호, 지갑주소를 입력해서 당신의 계정을 만들어보세요!</p>
    </div>

  <div class="row">
    
    <div class="col-md-8 order-md-1">
      <h4 class="mb-3">정보 입력</h4>
      <form class="needs-validation" novalidate>
       

        <div class="mb-3">
          <label for="username">Username</label>
          <div class="input-group">
            
            <input type="text" class="form-control" id="username"  required>
            <div class="invalid-feedback" style="width: 100%;">
              닉네임을 입력 해 주십시오
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" required>
          <div class="invalid-feedback">
            이메일을 입력 해 주십시오
          </div>
        </div>

        <div class="mb-3">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="pwd1"  required>
          <div class="invalid-feedback">
            비밀번호를 입력 해 주십시오
          </div>
        </div>

        <div class="mb-3">
            <label for="password">Password Check</label>
            <input type="password" class="form-control" id="pwd2"  required>
            <div class="alert alert-danger" id="alert-danger">
              비밀번호가 같지 않습니다
            </div>
          </div>

          <div class="mb-3">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="adress"  required>
            <div class="invalid-feedback">
              지갑 주소를 입력 해 주십시오
            </div>
          </div>
        
     
        <hr class="mb-4" style="margin-top :10%">
          

        <div class="position-relative" style="padding-left : 25%;" >
            <button type="button" class="btn btn-primary btn-lg" style="margin-right: 5%; margin-bottom: 5%;" data-toggle="modal" data-target="#addressModal"> 지갑생성 </button>
            <button class="btn btn-primary btn-lg" style="margin-right: 5%; margin-bottom: 5%;" id="submit" type="submit">등록하기</button>
        </div>
        
        <!--Modal-->
        <div class="modal fade" id="addressModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"> 
            <div class="modal-dialog" role="document"> 
                <div class="modal-content"> 
                    <div class="modal-header"> 
                        <h5 class="modal-title" id="exampleModalLabel">지갑생성</h5> 
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"> 
                            <span aria-hidden="true">&times;</span> 
                        </button> 
                    </div> 
                    <div class="modal-body">
                        지갑주소 :
                    </div> 
                    <div class="modal-footer"> 
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">닫기</button> 
                        <button type="button" class="btn btn-primary">복사하기</button> 
                    </div> 
                </div> 
            </div> 
        </div>



      </form>
    </div>
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2017-2021 Company Name</p>
    <ul class="list-inline">
      <li class="list-inline-item"><a href="#">Privacy</a></li>
      <li class="list-inline-item"><a href="#">Terms</a></li>
      <li class="list-inline-item"><a href="#">Support</a></li>
    </ul>
  </footer>
</div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../assets/js/vendor/jquery.slim.min.js"><\/script>')</script>  
    <script src="js/form-validation.js"></script>
    
    <script type="text/javascript"> 
        $(function(){ 
                $("#alert-success").hide(); 
                $("#alert-danger").hide(); 
                $("input").keyup(function(){ 
                    var pwd1=$("#pwd1").val(); 
                    var pwd2=$("#pwd2").val(); 
                    if(pwd1 != "" || pwd2 != ""){ 
                        if(pwd1 == pwd2){ 
                            $("#alert-success").show(); 
                            $("#alert-danger").hide(); 
                            $("#submit").removeAttr("disabled");
                        }else{ 
                            $("#alert-success").hide(); 
                            $("#alert-danger").show(); 
                            $("#submit").attr("disabled", "disabled");    
                            }
                    }
                });
            }); 
    </script>
    <script>
        $('#addressModal').modal(options)
    </script>


  </body>
</html>
