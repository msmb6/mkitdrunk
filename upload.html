<!DOCTYPE html>
<html lang="ko" class="main">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>Upload</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/upload.css" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous"> 
    <!-- Bootstrapc JS-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="js/bootstrap-input-spinner.js"></script>
    <style>
        
    </style>
</head>

<header>
  <section class="text-center" style="margin-bottom: 20%;">
    <div class="container">
      <h1>작품 등록</h1>
    </div>
  </section>
  </header>

<body class="bg-light">

 

    <div class="upload-file"  >
      <label class="input-file-button" for="fileSelector">
        파일 선택
      </label>
      <img src="" class="thumb" width="100%" />
      <input type="file"  id="fileSelector"  accept="image/jpeg, image/jpg, image/png" multiple />
    </div>

    <div class="upload-input">
      <form>
        <div class="input-group">
          <label class="col-sm-2 col-form-label">제목</label>
          <div class="col-sm-7">
            <input type="text" class="form-control" min="1" max="10" >
          </div>
        </div>
        <br>
        <div class="input-group">
          <label class="col-sm-2 col-form-label">가격</label>
          <div class="col-sm-7">
            <input value="0" data-decimals="4" min="0" max="100" step="0.0001" type="number" />
          </div>
          <select class="form-select form-select-sm" >
            <option selected></option>
            <option value="1">ETH</option>
            <option value="2">ZAN</option>
          </select>
        </div>
        <br>
        <div class="input-group">
          <label class="col-sm-2 col-form-label">갯수</label>
          <div class="col-sm-7">
            <input type="number" class="form-control" min="1" max="10" >
          </div>
        </div>
      </form>
    </div>
    
    <div class="upload-text">
      
      <p>참고링크</p>
      <textarea style="width: 80vw;"></textarea>
      <br><br>
      <p>작품소개</p>
      <textarea style="width: 80vw; height: 30vw"></textarea>
    </div>

    <div class="upload-button">
      <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#uploadModal" >등록</button>
    </div>
    

    <!--Modal-->
    <div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"> 
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" role="document"> 
          <div class="modal-content"> 
              <div class="modal-header"> 
                  <h5 class="modal-title" id="exampleModalLabel">등록 확인</h5> 
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"> 
                      <span aria-hidden="true">&times;</span> 
                  </button> 
              </div> 
              <div class="modal-body">
                <img src="https://picsum.photos/600/600/?random" class="img-fluid rounded" style="margin-bottom: 5%;">
                
                <p>파일명 : <a></a></p>
                <p>가격 : <a></a></p>
                <p>갯수 : <a></a></p>
                <p>수수료 : <a></a></p>
              </div> 
              <div class="modal-footer"> 
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">취소</button> 
                  <button type="button" class="btn btn-primary">등록</button> 
              </div> 
          </div> 
      </div> 
  </div>
 

  <script type="text/javascript" src="js/upload.js"></script>
  <script>
    $("input[type='number']").inputSpinner()
  
    $('#uploadModal').on('shown.bs.modal', function () {
      $('#myInput').trigger('focus')
      })
</script>
</body>



</html>
